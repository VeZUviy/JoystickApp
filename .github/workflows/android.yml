name: Magic Generator Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ü™Ñ GENERATE AND BUILD PROJECT
      run: |
        # 1. –°—Ç–≤–æ—Ä—é—î–º–æ —á–∏—Å—Ç—É –ø–∞–ø–∫—É –¥–ª—è –ø—Ä–æ–µ–∫—Ç—É
        mkdir -p MagicProject/app/src/main/java/com/example/joystickapp
        mkdir -p MagicProject/app/src/main/res/layout
        cd MagicProject

        # 2. –°—Ç–≤–æ—Ä—é—î–º–æ settings.gradle
        echo "pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }" > settings.gradle
        echo "dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }" >> settings.gradle
        echo "rootProject.name = 'JoystickApp'" >> settings.gradle
        echo "include ':app'" >> settings.gradle

        # 3. –°—Ç–≤–æ—Ä—é—î–º–æ –≥–æ–ª–æ–≤–Ω–∏–π build.gradle
        echo "plugins { id 'com.android.application' version '8.2.0' apply false; id 'org.jetbrains.kotlin.android' version '1.9.0' apply false }" > build.gradle

        # 4. –°—Ç–≤–æ—Ä—é—î–º–æ app/build.gradle
        echo "plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }" > app/build.gradle
        echo "android { namespace 'com.example.joystickapp'; compileSdk 34; defaultConfig { applicationId 'com.example.joystickapp'; minSdk 24; targetSdk 34; versionCode 1; versionName '1.0' } }" >> app/build.gradle
        echo "dependencies { implementation 'androidx.core:core-ktx:1.12.0'; implementation 'androidx.appcompat:appcompat:1.6.1'; implementation 'com.google.android.material:material:1.11.0'; implementation 'androidx.constraintlayout:constraintlayout:2.1.4' }" >> app/build.gradle

        # 5. –°—Ç–≤–æ—Ä—é—î–º–æ –ú–∞–Ω—ñ—Ñ–µ—Å—Ç
        echo '<?xml version="1.0" encoding="utf-8"?><manifest xmlns:android="http://schemas.android.com/apk/res/android"><application android:label="Joystick"><activity android:name=".MainActivity" android:exported="true"><intent-filter><action android:name="android.intent.action.MAIN"/><category android:name="android.intent.category.LAUNCHER"/></intent-filter></activity></application></manifest>' > app/src/main/AndroidManifest.xml

        # 6. –°—Ç–≤–æ—Ä—é—î–º–æ –î–∏–∑–∞–π–Ω (activity_main.xml)
        echo '<?xml version="1.0" encoding="utf-8"?><LinearLayout xmlns:android="http://schemas.android.com/apk/res/android" android:layout_width="match_parent" android:layout_height="match_parent" android:orientation="vertical" android:gravity="center" android:background="#222222"><TextView android:id="@+id/status" android:text="Ready" android:textColor="#FFF" android:textSize="30sp"/><Button android:id="@+id/btnUp" android:text="UP" android:layout_width="150dp" android:layout_height="100dp"/><Button android:id="@+id/btnDown" android:text="DOWN" android:layout_width="150dp" android:layout_height="100dp"/></LinearLayout>' > app/src/main/res/layout/activity_main.xml

        # 7. –°—Ç–≤–æ—Ä—é—î–º–æ –ö–æ–¥ (MainActivity.kt)
        echo 'package com.example.joystickapp; import androidx.appcompat.app.AppCompatActivity; import android.os.Bundle; import android.widget.Button; import android.widget.TextView; class MainActivity : AppCompatActivity() { override fun onCreate(savedInstanceState: Bundle?) { super.onCreate(savedInstanceState); setContentView(R.layout.activity_main); val tv = findViewById<TextView>(R.id.status); findViewById<Button>(R.id.btnUp).setOnClickListener { tv.text = "UP" }; findViewById<Button>(R.id.btnDown).setOnClickListener { tv.text = "DOWN" } } }' > app/src/main/java/com/example/joystickapp/MainActivity.kt

        # 8. –ó–ê–ü–£–°–ö –ó–ë–Ü–†–ö–ò
        gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: MagicProject/app/build/outputs/apk/debug/app-debug.apk
