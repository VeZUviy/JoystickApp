name: Old School Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # –ú–∏ –ø—Ä–∏–º—É—Å–æ–≤–æ –±–µ—Ä–µ–º–æ —Å—Ç–∞—Ä—ñ—à—É, —Å—Ç–∞–±—ñ–ª—å–Ω—É –≤–µ—Ä—Å—ñ—é Linux

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üèóÔ∏è GENERATE COMPATIBLE PROJECT
      run: |
        # 1. –ß–∏—Å—Ç–∏–º–æ –≤—Å–µ
        rm -rf *

        # 2. –ì–µ–Ω–µ—Ä—É—î–º–æ —Ñ–∞–π–ª–∏ —á–µ—Ä–µ–∑ Python
        python3 -c "
        import os

        os.makedirs('app/src/main/java/com/example/joystickapp', exist_ok=True)
        os.makedirs('app/src/main/res/layout', exist_ok=True)

        # settings.gradle (–¢–Ü–õ–¨–ö–ò –ù–ê–ó–í–ê, –∂–æ–¥–Ω–∏—Ö –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å —Ç—É—Ç, —â–æ–± –Ω–µ –±—É–ª–æ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤)
        with open('settings.gradle', 'w') as f:
            f.write(\"rootProject.name = 'JoystickApp'\\ninclude ':app'\")

        # build.gradle (Root) - –°–¢–ê–†–ê –®–ö–û–õ–ê (–í—Å—ñ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—ó —Ç—É—Ç)
        # –¶–µ –ø—Ä–∞—Ü—é—î –Ω–∞ –±—É–¥—å-—è–∫—ñ–π –≤–µ—Ä—Å—ñ—ó Gradle!
        with open('build.gradle', 'w') as f:
            f.write('''buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.1'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        ''')

        # app/build.gradle - –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–∏–π
        with open('app/build.gradle', 'w') as f:
            f.write('''plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }

        android {
            namespace 'com.example.joystickapp'
            compileSdk 33
            defaultConfig {
                applicationId 'com.example.joystickapp'
                minSdk 24
                targetSdk 33
                versionCode 1
                versionName '1.0'
            }
        }

        dependencies {
            implementation 'androidx.core:core-ktx:1.9.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.8.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        ''')

        # Manifest
        with open('app/src/main/AndroidManifest.xml', 'w') as f:
            f.write('''<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">
            <application android:label=\"Joystick\" android:theme=\"@style/Theme.AppCompat.Light.NoActionBar\">
                <activity android:name=\".MainActivity\" android:exported=\"true\">
                    <intent-filter>
                        <action android:name=\"android.intent.action.MAIN\" />
                        <category android:name=\"android.intent.category.LAUNCHER\" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        ''')

        # Layout
        with open('app/src/main/res/layout/activity_main.xml', 'w') as f:
            f.write('''<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <LinearLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"
            android:layout_width=\"match_parent\"
            android:layout_height=\"match_parent\"
            android:orientation=\"vertical\"
            android:gravity=\"center\"
            android:background=\"#222222\">
            <TextView android:id=\"@+id/status\" android:text=\"Ready\" android:textColor=\"#FFF\" android:textSize=\"30sp\"/>
            <Button android:id=\"@+id/btnUp\" android:text=\"UP\" android:layout_width=\"150dp\" android:layout_height=\"100dp\"/>
            <Button android:id=\"@+id/btnDown\" android:text=\"DOWN\" android:layout_width=\"150dp\" android:layout_height=\"100dp\"/>
        </LinearLayout>
        ''')

        # Kotlin Code
        with open('app/src/main/java/com/example/joystickapp/MainActivity.kt', 'w') as f:
            f.write('''package com.example.joystickapp
        import androidx.appcompat.app.AppCompatActivity
        import android.os.Bundle
        import android.widget.Button
        import android.widget.TextView
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)
                val tv = findViewById<TextView>(R.id.status)
                findViewById<Button>(R.id.btnUp).setOnClickListener { tv.text = \"UP\" }
                findViewById<Button>(R.id.btnDown).setOnClickListener { tv.text = \"DOWN\" }
            }
        }
        ''')
        "

    - name: Build APK
      run: gradle assembleDebug --stacktrace --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: app/build/outputs/apk/debug/app-debug.apk
