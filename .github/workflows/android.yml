name: Stable Build Fix

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # üõë –ì–û–õ–û–í–ù–ò–ô –§–Ü–ö–°: –ü—Ä–∏–º—É—Å–æ–≤–æ —Å—Ç–∞–≤–∏–º–æ Gradle 8.2
    # –¶–µ –∑–∞–º—ñ–Ω–∏—Ç—å "–∑–ª–∞–º–∞–Ω—É" —Å–∏—Å—Ç–µ–º–Ω—É –≤–µ—Ä—Å—ñ—é 9.0 –Ω–∞ —Å—Ç–∞–±—ñ–ª—å–Ω—É.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: üèóÔ∏è GENERATE PROJECT
      run: |
        # 1. –ß–∏—Å—Ç–∏–º–æ –≤—Å–µ
        rm -rf *

        # 2. –ì–µ–Ω–µ—Ä—É—î–º–æ —Ñ–∞–π–ª–∏ —á–µ—Ä–µ–∑ Python (—â–æ–± –±—É–ª–æ —ñ–¥–µ–∞–ª—å–Ω–æ)
        python3 -c "
        import os

        os.makedirs('app/src/main/java/com/example/joystickapp', exist_ok=True)
        os.makedirs('app/src/main/res/layout', exist_ok=True)

        # settings.gradle
        with open('settings.gradle', 'w') as f:
            f.write('''pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = 'JoystickApp'
        include ':app'
        ''')

        # build.gradle (Root) - –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å—É–º—ñ—Å–Ω—É –≤–µ—Ä—Å—ñ—é 8.1.1
        with open('build.gradle', 'w') as f:
            f.write('''plugins {
            id 'com.android.application' version '8.1.1' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
        }
        ''')

        # app/build.gradle
        with open('app/build.gradle', 'w') as f:
            f.write('''plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }

        android {
            namespace 'com.example.joystickapp'
            compileSdk 33
            defaultConfig {
                applicationId 'com.example.joystickapp'
                minSdk 24
                targetSdk 33
                versionCode 1
                versionName '1.0'
            }
        }

        dependencies {
            implementation 'androidx.core:core-ktx:1.9.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.8.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        ''')

        # Manifest
        with open('app/src/main/AndroidManifest.xml', 'w') as f:
            f.write('''<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">
            <application android:label=\"Joystick\" android:theme=\"@style/Theme.AppCompat.Light.NoActionBar\">
                <activity android:name=\".MainActivity\" android:exported=\"true\">
                    <intent-filter>
                        <action android:name=\"android.intent.action.MAIN\" />
                        <category android:name=\"android.intent.category.LAUNCHER\" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        ''')

        # Layout
        with open('app/src/main/res/layout/activity_main.xml', 'w') as f:
            f.write('''<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <LinearLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"
            android:layout_width=\"match_parent\"
            android:layout_height=\"match_parent\"
            android:orientation=\"vertical\"
            android:gravity=\"center\"
            android:background=\"#222222\">
            <TextView android:id=\"@+id/status\" android:text=\"Ready\" android:textColor=\"#FFF\" android:textSize=\"30sp\"/>
            <Button android:id=\"@+id/btnUp\" android:text=\"UP\" android:layout_width=\"150dp\" android:layout_height=\"100dp\"/>
            <Button android:id=\"@+id/btnDown\" android:text=\"DOWN\" android:layout_width=\"150dp\" android:layout_height=\"100dp\"/>
        </LinearLayout>
        ''')

        # Kotlin Code
        with open('app/src/main/java/com/example/joystickapp/MainActivity.kt', 'w') as f:
            f.write('''package com.example.joystickapp
        import androidx.appcompat.app.AppCompatActivity
        import android.os.Bundle
        import android.widget.Button
        import android.widget.TextView
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)
                val tv = findViewById<TextView>(R.id.status)
                findViewById<Button>(R.id.btnUp).setOnClickListener { tv.text = \"UP\" }
                findViewById<Button>(R.id.btnDown).setOnClickListener { tv.text = \"DOWN\" }
            }
        }
        ''')
        "

    - name: Build APK
      run: gradle assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: app/build/outputs/apk/debug/app-debug.apk
