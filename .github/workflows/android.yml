name: Final Fix Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üßπ CLEAN AND GENERATE
      run: |
        # 1. –ü–æ–≤–Ω–µ –æ—á–∏—â–µ–Ω–Ω—è –ø–∞–ø–∫–∏ –≤—ñ–¥ —Å—Ç–∞—Ä–∏—Ö –ø–æ–º–∏–ª–æ–∫
        rm -rf *

        # 2. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–∞–ø–æ–∫
        mkdir -p app/src/main/java/com/example/joystickapp
        mkdir -p app/src/main/res/layout

        # 3. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è settings.gradle (–±–µ–∑–ø–µ—á–Ω–∏–π –º–µ—Ç–æ–¥)
        cat <<EOF > settings.gradle
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = "JoystickApp"
        include ':app'
        EOF

        # 4. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è build.gradle (–≥–æ–ª–æ–≤–Ω–∏–π)
        cat <<EOF > build.gradle
        plugins {
            id 'com.android.application' version '8.2.0' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
        }
        EOF

        # 5. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è app/build.gradle (–¥–æ–¥–∞—Ç–æ–∫)
        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }
        android {
            namespace 'com.example.joystickapp'
            compileSdk 34
            defaultConfig {
                applicationId "com.example.joystickapp"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        EOF

        # 6. –ú–∞–Ω—ñ—Ñ–µ—Å—Ç
        cat <<EOF > app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Joystick" android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 7. –î–∏–∑–∞–π–Ω (–∫–Ω–æ–ø–∫–∏)
        cat <<EOF > app/src/main/res/layout/activity_main.xml
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:orientation="vertical"
            android:gravity="center"
            android:background="#222222">
            <TextView android:id="@+id/status" android:text="Ready" android:textColor="#FFF" android:textSize="30sp"/>
            <Button android:id="@+id/btnUp" android:text="UP" android:layout_width="150dp" android:layout_height="100dp"/>
            <Button android:id="@+id/btnDown" android:text="DOWN" android:layout_width="150dp" android:layout_height="100dp"/>
        </LinearLayout>
        EOF

        # 8. –ö–æ–¥ (–ª–æ–≥—ñ–∫–∞)
        cat <<EOF > app/src/main/java/com/example/joystickapp/MainActivity.kt
        package com.example.joystickapp
        import androidx.appcompat.app.AppCompatActivity
        import android.os.Bundle
        import android.widget.Button
        import android.widget.TextView
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)
                val tv = findViewById<TextView>(R.id.status)
                findViewById<Button>(R.id.btnUp).setOnClickListener { tv.text = "UP" }
                findViewById<Button>(R.id.btnDown).setOnClickListener { tv.text = "DOWN" }
            }
        }
        EOF

    - name: Build with Gradle
      run: gradle assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: app/build/outputs/apk/debug/app-debug.apk
