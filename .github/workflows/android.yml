name: Android Build Final

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üèóÔ∏è FORCE GENERATE PROJECT
      run: |
        # 1. –ß–∏—Å—Ç–∫–∞
        rm -rf *
        
        # 2. –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø–∞–ø–æ–∫
        mkdir -p app/src/main/java/com/example/joystickapp
        mkdir -p app/src/main/res/layout
        
        # 3. settings.gradle (–ó –ü–†–ò–ú–£–°–û–í–ò–ú–ò –ü–ï–†–ï–ù–û–°–ê–ú–ò –†–Ø–î–ö–Ü–í)
        printf "pluginManagement {\n    repositories {\n        google()\n        mavenCentral()\n        gradlePluginPortal()\n    }\n}\ndependencyResolutionManagement {\n    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)\n    repositories {\n        google()\n        mavenCentral()\n    }\n}\nrootProject.name = 'JoystickApp'\ninclude ':app'\n" > settings.gradle
        
        # 4. build.gradle (–≥–æ–ª–æ–≤–Ω–∏–π)
        printf "plugins {\n    id 'com.android.application' version '8.2.0' apply false\n    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false\n}\n" > build.gradle
        
        # 5. app/build.gradle (–º–æ–¥—É–ª—å)
        printf "plugins {\n    id 'com.android.application'\n    id 'org.jetbrains.kotlin.android'\n}\nandroid {\n    namespace 'com.example.joystickapp'\n    compileSdk 33\n    defaultConfig {\n        applicationId 'com.example.joystickapp'\n        minSdk 24\n        targetSdk 33\n        versionCode 1\n        versionName '1.0'\n    }\n}\ndependencies {\n    implementation 'androidx.core:core-ktx:1.10.0'\n    implementation 'androidx.appcompat:appcompat:1.6.1'\n    implementation 'com.google.android.material:material:1.9.0'\n    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'\n}\n" > app/build.gradle
        
        # 6. –ú–∞–Ω—ñ—Ñ–µ—Å—Ç
        printf '<?xml version="1.0" encoding="utf-8"?>\n<manifest xmlns:android="http://schemas.android.com/apk/res/android">\n    <application android:label="Joystick" android:theme="@style/Theme.AppCompat.Light.NoActionBar">\n        <activity android:name=".MainActivity" android:exported="true">\n            <intent-filter>\n                <action android:name="android.intent.action.MAIN" />\n                <category android:name="android.intent.category.LAUNCHER" />\n            </intent-filter>\n        </activity>\n    </application>\n</manifest>\n' > app/src/main/AndroidManifest.xml
        
        # 7. –î–∏–∑–∞–π–Ω
        printf '<?xml version="1.0" encoding="utf-8"?>\n<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android" android:layout_width="match_parent" android:layout_height="match_parent" android:orientation="vertical" android:gravity="center" android:background="#222222">\n    <TextView android:id="@+id/status" android:text="Ready" android:textColor="#FFF" android:textSize="30sp"/>\n    <Button android:id="@+id/btnUp" android:text="UP" android:layout_width="150dp" android:layout_height="100dp"/>\n    <Button android:id="@+id/btnDown" android:text="DOWN" android:layout_width="150dp" android:layout_height="100dp"/>\n</LinearLayout>\n' > app/src/main/res/layout/activity_main.xml
        
        # 8. –ö–æ–¥ (MainActivity.kt)
        printf "package com.example.joystickapp\nimport androidx.appcompat.app.AppCompatActivity\nimport android.os.Bundle\nimport android.widget.Button\nimport android.widget.TextView\nclass MainActivity : AppCompatActivity() {\n    override fun onCreate(savedInstanceState: Bundle?) {\n        super.onCreate(savedInstanceState)\n        setContentView(R.layout.activity_main)\n        val tv = findViewById<TextView>(R.id.status)\n        findViewById<Button>(R.id.btnUp).setOnClickListener { tv.text = \"UP\" }\n        findViewById<Button>(R.id.btnDown).setOnClickListener { tv.text = \"DOWN\" }\n    }\n}\n" > app/src/main/java/com/example/joystickapp/MainActivity.kt

    - name: Build with Gradle
      run: gradle assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: app/build/outputs/apk/debug/app-debug.apk
