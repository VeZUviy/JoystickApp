name: Python Generated Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üêç GENERATE PROJECT WITH PYTHON
      run: |
        python3 -c "
        import os

        # 1. –°—Ç–≤–æ—Ä—é—î–º–æ –ø–∞–ø–∫–∏
        os.makedirs('app/src/main/java/com/example/joystickapp', exist_ok=True)
        os.makedirs('app/src/main/res/layout', exist_ok=True)

        # 2. settings.gradle
        with open('settings.gradle', 'w') as f:
            f.write('''pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = 'JoystickApp'
        include ':app'
        ''')

        # 3. build.gradle (–ì–æ–ª–æ–≤–Ω–∏–π) - –û–ù–û–í–õ–ï–ù–Ü –í–ï–†–°–Ü–á
        with open('build.gradle', 'w') as f:
            f.write('''plugins {
            id 'com.android.application' version '8.3.0' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.23' apply false
        }
        ''')

        # 4. app/build.gradle
        with open('app/build.gradle', 'w') as f:
            f.write('''plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }

        android {
            namespace 'com.example.joystickapp'
            compileSdk 34
            defaultConfig {
                applicationId 'com.example.joystickapp'
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName '1.0'
            }
        }

        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        ''')

        # 5. –ú–∞–Ω—ñ—Ñ–µ—Å—Ç
        with open('app/src/main/AndroidManifest.xml', 'w') as f:
            f.write('''<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">
            <application
                android:label=\"Joystick\"
                android:theme=\"@style/Theme.AppCompat.Light.NoActionBar\">
                <activity
                    android:name=\".MainActivity\"
                    android:exported=\"true\">
                    <intent-filter>
                        <action android:name=\"android.intent.action.MAIN\" />
                        <category android:name=\"android.intent.category.LAUNCHER\" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        ''')

        # 6. MainActivity.kt
        with open('app/src/main/java/com/example/joystickapp/MainActivity.kt', 'w') as f:
            f.write('''package com.example.joystickapp
        import androidx.appcompat.app.AppCompatActivity
        import android.os.Bundle
        import android.widget.Button
        import android.widget.TextView

        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)

                val tv = findViewById<TextView>(R.id.status)
                
                findViewById<Button>(R.id.btnUp).setOnClickListener {
                    tv.text = \"UP Pressed\"
                }
                
                findViewById<Button>(R.id.btnDown).setOnClickListener {
                    tv.text = \"DOWN Pressed\"
                }
            }
        }
        ''')

        # 7. activity_main.xml
        with open('app/src/main/res/layout/activity_main.xml', 'w') as f:
            f.write('''<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <LinearLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"
            android:layout_width=\"match_parent\"
            android:layout_height=\"match_parent\"
            android:orientation=\"vertical\"
            android:gravity=\"center\"
            android:background=\"#222222\">

            <TextView
                android:id=\"@+id/status\"
                android:layout_width=\"wrap_content\"
                android:layout_height=\"wrap_content\"
                android:text=\"Joystick Ready\"
                android:textColor=\"#FFFFFF\"
                android:textSize=\"32sp\"
                android:layout_marginBottom=\"50dp\"/>

            <Button
                android:id=\"@+id/btnUp\"
                android:layout_width=\"200dp\"
                android:layout_height=\"120dp\"
                android:text=\"UP\"
                android:textSize=\"24sp\"
                android:layout_marginBottom=\"20dp\"/>

            <Button
                android:id=\"@+id/btnDown\"
                android:layout_width=\"200dp\"
                android:layout_height=\"120dp\"
                android:text=\"DOWN\"
                android:textSize=\"24sp\"/>

        </LinearLayout>
        ''')
        "

    - name: Build with Gradle
      run: gradle assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: app/build/outputs/apk/debug/app-debug.apk
