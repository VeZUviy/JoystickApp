name: Auto-Fix and Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ› ï¸ AUTO-FIX GRADLE FILES
      run: |
        # 1. ÐŸÐµÑ€ÐµÐ¿Ð¸ÑÑƒÑ”Ð¼Ð¾ settings.gradle (Ñ‰Ð¾Ð± Ð±ÑƒÐ»Ð¾ Ñ‡Ð¸ÑÑ‚Ð¾)
        echo "pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }" > settings.gradle
        echo "dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }" >> settings.gradle
        echo "rootProject.name = 'JoystickApp'" >> settings.gradle
        echo "include ':app'" >> settings.gradle

        # 2. ÐŸÐµÑ€ÐµÐ¿Ð¸ÑÑƒÑ”Ð¼Ð¾ Ð³Ð¾Ð»Ð¾Ð²Ð½Ð¸Ð¹ build.gradle
        echo "plugins { id 'com.android.application' version '8.2.0' apply false; id 'org.jetbrains.kotlin.android' version '1.9.0' apply false }" > build.gradle

        # 3. ÐŸÐµÑ€ÐµÐ¿Ð¸ÑÑƒÑ”Ð¼Ð¾ app/build.gradle (Ñ‚ÑƒÑ‚ Ð±ÑƒÐ»Ð° Ð¿Ð¾Ð¼Ð¸Ð»ÐºÐ°)
        echo "plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }" > app/build.gradle
        echo "android { namespace 'com.example.joystickapp'; compileSdk 34; defaultConfig { applicationId 'com.example.joystickapp'; minSdk 24; targetSdk 34; versionCode 1; versionName '1.0' } }" >> app/build.gradle
        echo "dependencies { implementation 'androidx.core:core-ktx:1.12.0'; implementation 'androidx.appcompat:appcompat:1.6.1'; implementation 'com.google.android.material:material:1.11.0'; implementation 'androidx.constraintlayout:constraintlayout:2.1.4' }" >> app/build.gradle

    - name: Build with Gradle
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Joystick-App
        path: app/build/outputs/apk/debug/app-debug.apk
